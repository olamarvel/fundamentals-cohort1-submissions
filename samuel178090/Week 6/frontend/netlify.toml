[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_API_BASE_URL = "https://flowserve-api.onrender.com/api"
  VITE_APP_NAME = "FlowServe"
  VITE_ENABLE_DEBUG = "false"