name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  quality:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests (Vitest)
        run: npm test

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy to Vercel
    if: github.ref == 'refs/heads/main'
    needs: quality
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ secrets.VERCEL_PROJECT_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build production bundle
        run: npm run build

      - name: Deploy with Vercel CLI
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT: ${{ secrets.VERCEL_PROJECT }}
          VERCEL_ORG: ${{ secrets.VERCEL_ORG }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_PROJECT" ] || [ -z "$VERCEL_ORG" ]; then
            echo "Vercel secrets missing; skipping deployment." && exit 0
          fi
          npx --yes vercel deploy --prod --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG" --project "$VERCEL_PROJECT" --yes
